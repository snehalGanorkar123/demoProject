   <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="loginForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 30px;padding-left: 50px;padding-top:10%;color:black;"> Admin Sign In</p>
              
            </div>
  
            <div class="divider d-flex align-items-center my-4">
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label><span style="font-size:24px;color:red">*</span>
              <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="email"
                placeholder="Enter a valid email address" />
              <div *ngIf="loginForm.invalid && loginForm.touched"></div> 

            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" >Password</label><span style="font-size:24px;color:red">*</span>
              <input type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" required />
              <div *ngIf="loginForm.invalid && loginForm.touched"></div> 

            </div>
  

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginForm.invalid" (click)="login()">Login</button>
             
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
