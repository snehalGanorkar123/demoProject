<section class="vh-100">
  <div class="container" style="height:100px;">
    <div class="row d-flex justify-content-center align-items-center h-custom">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Company Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="signUpForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Company Name</label><span
                        style="font-size:24px;color:red">*</span>

                      <input type="text" id="form3Example1c" class="form-control" formControlName="companyName" />
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Company Email</label><span
                        style="font-size:24px;color:red">*</span>

                      <input type="email" id="form3Example3c" class="form-control" formControlName="companyEmail" />
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example3c">Company Phone</label><span
                        style="font-size:24px;color:red">*</span> -->
                        <label class="form-label" for="form3Example3c">Mobile Number</label><span
                        style="font-size:24px;color:red">*</span>

                      <input type="tel" formControlName="companyPhone" id="form3Example3c" class="form-control" />
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Company Address</label><span
                        style="font-size:24px;color:red">*</span>

                      <textarea type="text" id="form3Example3c" class="form-control"
                        formControlName="companyAddress"></textarea>
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Company Description</label><span
                        style="font-size:24px;color:red">*</span>
                      <textarea type="email" id="form3Example3c" class="form-control"
                        formControlName="companyDescription"></textarea>
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label><span
                        style="font-size:24px;color:red">*</span>
                      <input type="password" maxlength="8" formControlName="password" id="form3Example4c"
                        class="form-control" />
                      <div *ngIf="signUpForm.invalid && signUpForm.touched"></div>

                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" style="margin-right: 20px;" class="btn btn-primary btn-lg"
                      [disabled]="signUpForm.invalid" (click)="signUp()">Register</button>
                    <button type="button" class="btn btn-danger btn-lg" (click)="onSubmit()">Cancel</button>

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
